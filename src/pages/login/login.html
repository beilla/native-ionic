<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input [(ngModel)]="user.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>
  </ion-list>

  <p>

  </p>
  <ion-row>
    <ion-col>
      <button ion-button block color="primary" (click)="login()">Login</button>
    </ion-col>
    <ion-col>
      <button ion-button block color="secondary" (click)="register()">Register</button>
    </ion-col>
  </ion-row>
