<ion-header>

  <ion-navbar>
      <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input [(ngModel)]="user.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>
  </ion-list>

  <p>

  </p>
  <ion-row>
      <ion-col>
        <button ion-button block color="warning" (click)="login()" [disabled]="isLogged">Login</button>
      </ion-col>
      <ion-col>
          <button ion-button block color="secondary" (click)="register()" [disabled]="isLogged">Register</button>
        </ion-col>
      <ion-col>
        <button ion-button block color="danger" outline (click)="logout()" [disabled]="!isLogged">Logout</button>
      </ion-col>
    </ion-row>
    <button ion-button block color="primary" (click)="disconnect()" [disabled]="!isLogged">Disconnect account</button>


    <div *ngIf="isLogged">{{response | json}}</div>
</ion-content>
