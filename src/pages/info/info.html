  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Info</ion-title>
    <ion-buttons end>
      <ion-title>
        <button ion-button block (tap)="goBack()">Go back</button>
      </ion-title>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img [src]="event.image" />
    <ion-card-content>
      <ion-card-title text-center>
        {{event.title}}
      </ion-card-title>
      <p text-center>
        {{event.description}}
      </p>
      <div *ngIf="event.creatorData.id==user.id">
        <ion-row>
          <ion-col>
              <button ion-button block (tap)="Edit()">Edit</button>
          </ion-col>
          <ion-col>
              <button ion-button color="danger" block (tap)="delete()">Delete</button>
          </ion-col>
        </ion-row>
      </div>
    </ion-card-content>
    <ion-item (tap)="getUser(event.creatorData)">
      <ion-avatar item-start>
        <img [src]="event.creatorData.image">
      </ion-avatar>
      <h2>{{event.creatorData.name}}</h2>
    </ion-item>
    <ion-item-divider>
      </ion-item-divider>
    <ion-row>
        <ion-col text-left>
            <ion-icon name="calendar"></ion-icon>
            {{ event.date | date:'d/MM/y' }}
          </ion-col>
          <ion-col text-right>
              <ion-icon name="pricetag"></ion-icon>
              {{ event.price | currency:'EUR' }}
            </ion-col>
    </ion-row>

  </ion-card>



  <div>
    <button ion-button block (tap)="goBack()">Go back</button>
  </div>
</ion-content>
