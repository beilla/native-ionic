<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" [(ngModel)]="user.name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Repeat password</ion-label>
            <ion-input type="password2" [(ngModel)]="user.password2"></ion-input>
          </ion-item>

        <ion-item>
          <h2>Picture</h2>
          <button ion-button icon-left large (click)="takePhoto()"><ion-icon name="camera"></ion-icon>Take picture</button>
        </ion-item>

        <ion-item>
          <h2>Show image</h2>
         <div><img [src]="user.image" alt=""></div>
        </ion-item>

        <ion-item>
            <button ion-button block (click)="register()">Register</button>
        </ion-item>
      </ion-list>
</ion-content>
