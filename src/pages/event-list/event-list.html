<ion-header>

  <ion-navbar>
      <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Events List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="refreshItems($event)">
        <ion-refresher-content pullingText="Pull to refresh" refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
      <button ion-button block (click)="newEvent()">New event</button>
      <ion-card *ngFor="let event of events">
        <img [src]="event.image" (tap)="getDetails(event)"/>
        <ion-card-content (tap)="getDetails()">
          <ion-card-title text-center>
           {{event.title}}
            </ion-card-title>
          <p text-center>
            {{event.description}}
          </p>
        </ion-card-content>
        <ion-item (tap)="getUser(event.creatorData)">
          <ion-avatar item-start >
            <img [src]="event.creatorData.image">
          </ion-avatar>
          <h2>{{event.creatorData.name}}</h2>
        </ion-item>
      </ion-card>
</ion-content>
