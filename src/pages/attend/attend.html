<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
      <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>attend</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let userattend of users" (tap)="getUser(userattend)">
          <ion-avatar item-start>
            <img [src]="userattend.userData.image">
          </ion-avatar>
          <h2>{{userattend.userData.name}}</h2>
          <p>{{ userattend.userData.email }}</p>
        </ion-item>
      </ion-list>
      <div>
        <button ion-button block (tap)="goBack()">Go back</button>
      </div>
</ion-content>
